{{template "header.html" .}}
<div class="container" id="admin-main">
    <h4>编辑分类 "{{.Category.Name}}"</h4>
    <form id="category-form" class="clear form" action="" method="post">{{if .Input.updated}}
        <p class="item">
            <span class="green msg">分类已更新</span>
        </p>{{end}}
        <p class="item">
            <label for="name" class="require">分类名称</label>
            <input id="name" class="ipt" type="text" required="required" name="name" value="{{.Category.Name}}"/>
        </p>
        <p class="item">
            <label for="slug" class="require">固定链接</label>
            <input id="slug" class="ipt" type="text" required="required" name="slug" value="{{.Category.Slug}}"/>
            <span class="tip">用于生成友好的URL链接，不支持中文和特殊字符</span>
        </p>
        <p class="item">
            <label for="desc">分类介绍</label>
            <input id="desc" class="ipt" type="text" name="desc" value="{{.Category.Desc}}"/>
            <span class="tip">分类的简单介绍，一句话就够了；可以配置出现在页面中</span>
        </p>
        <p class="item">
            <button class="btn" id="submit">更新</button>
            <a class="trash" href="/admin/category/delete?id={{.Category.Id}}"><i class="fa fa-inbox"></i>删除</a>
        </p>
    </form>
</div>
{{template "footer.html" .}}
<script type="text/javascript">
    $(document).ready(function(){
        $('.trash').on("click",function(){
            return confirm("确认删除?");
        });
    });
</script>
</body>
</html>
