            </li>
            <li class="clear">

                    </span>
            </li>
            <li class="clear">
                <span class="opt extra left">
                    选中项目：&nbsp;&nbsp;<a class="trash" href="#"><i class="fa fa-inbox"></i>删除</a>

</div>
