<div id="article-container" class="clear">
    <article class="clear article-single relative" id="article-{{.Article.Id}}">{{with .Article}}
        <div class="meta absolute text-center">
            <!--<p class="lbl lbl-blue author"><i class="fa fa-user"></i>傅小黑</p>-->
            <!--<p class="lbl lbl-red comments"><a href="{{.Link}}#comment">{{.CommentNum}}</a></p>-->
            <p class="lbl lbl-green views absolute">{{.Hits}}</p>
        </div>
        <div class="main">
            <h3 class="title"><a href="{{.Link}}" title="{{.Title}}">{{.Title}}</a></h3>
            <p class="time-info">{{if .User}}<strong>{{.User.Nick}}</strong>&nbsp;&nbsp;&nbsp;{{end}}发表于&nbsp;&nbsp;&nbsp;{{DateInt64 .CreateTime "YYYY 年 MM 月 DD 日"}}</p>
            <section class="content markdown">{{Html .Content}}</section>
        </div>
        <!--<p class="info clear">
            <span class="share weibo inline-block"><i class="fa fa-weibo fa-lg"></i></span>{{if .User}}
            <span class="author inline-block"><i class="fa fa-user"></i>{{.User.Nick}}</span>{{end}}
            <span class="time inline-block"><i class="fa fa-clock-o"></i>{{DateInt64 .CreateTime "MM.DD"}}</span>{{if .TagString}}
            <span class="tag inline-block"><i class="fa fa-tags"></i>{{.TagString}}</span>{{end}}
            <span class="views inline-block right">阅读&nbsp;&nbsp;<span>{{.Hits}}</span>&nbsp;&nbsp;次</span>
        </p>-->{{end}}
    </article>
    {{Html .CommentHtml}}
</div>
