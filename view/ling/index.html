<div id="article-container" class="clear">{{range .Articles}}
    <article class="clear" id="article-{{.Id}}">
        <div class="meta left text-center relative">
            <!--<p class="lbl lbl-blue author"><i class="fa fa-user"></i>傅小黑</p>-->
            <p class="lbl lbl-red comments"><a href="{{.Link}}#comment">{{.CommentNum}}</a></p>
            <p class="lbl lbl-green views absolute">{{.Hits}}</p>
        </div>
        <div class="main relative">
            <h3 class="title"><a href="{{.Link}}" title="{{.Title}}">{{.Title}}</a></h3>
            <p class="time-info">{{if .User}}<strong>{{.User.Nick}}</strong>&nbsp;&nbsp;&nbsp;{{end}}发表于&nbsp;&nbsp;&nbsp;{{DateInt64 .CreateTime "YYYY 年 MM 月 DD 日"}}</p>
            <section class="content markdown">{{Html .Summary}}</section>
            <p class="info clear">
                <!--<span class="share weibo inline-block"><i class="fa fa-weibo fa-lg"></i></span>{{if .User}}
                <span class="author inline-block"><i class="fa fa-user"></i>{{.User.Nick}}</span>{{end}}{{if .TagString}}
                <span class="tag inline-block"><i class="fa fa-tags"></i>{{.TagString}}</span>{{end}}-->
                <a class="inline-block read right" href="{{.Link}}">继续阅读</a>
            </p>
        </div>
    </article>{{end}}
    <div class="pager text-center" id="article-pager">
        {{if .Pager.IsNext}}<a href="/p/{{.Pager.Next}}/" class="item left">较旧的文章</a>{{end}}
        {{if .Pager.IsPrev}}<a href="/p/{{.Pager.Prev}}/" class="item right">较新的文章</a>{{end}}
    </div>
</div>
