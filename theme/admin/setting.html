<form id="setting-form" class="form clear" action="#" method="post">
    <p class="item">
        <label for="blog-title">站点标题</label>
        <input id="blog-title" class="ipt" type="text" name="blogTitle" required="required" value="{{Setting `blogTitle`}}"/>
    </p>
    <p class="item">
        <label for="blog-sub-title">站点副标题</label>
        <input id="blog-sub-title" class="ipt" type="text" name="blogSubTitle" required="required" value="{{Setting `blogSubTitle`}}"/>
    </p>
    <p class="item">
        <label for="blog-keywords">站点关键字</label>
        <input id="blog-keywords" class="ipt" type="text" name="blogKeywords" value="{{Setting `blogKeywords`}}"/>
    </p>
    <p class="item">
        <label for="blog-desc">站点介绍</label>
        <input id="blog-desc" class="ipt" type="text" name="blogDescription" value="{{Setting `blogDescription`}}"/>
    </p>
    <p class="item">
        <label for="blog-list-size">每页文章数</label>
        <input id="blog-list-size" class="ipt number" type="text" name="blogListSize" value="{{Setting `blogListSize`}}"/>
        <label for="blog-popular-size">热评文章数</label>
        <input id="blog-popular-size" class="ipt number" type="text" name="blogPopularSize" value="{{Setting `blogPopularSize`}}"/>
        <label for="recent-comment-size">最近评论数</label>
        <input id="recent-comment-size" class="ipt number" type="text" name="recentCommentSize" value="{{Setting `recentCommentSize`}}"/>
    </p>
    <p class="item">
        <label>&nbsp;</label>
        <button class="btn">保存更改</button>
    </p>
</form>
<script>
    $('#setting-form').ajaxForm({
        success:function(json){
            if(json.res){
                alert("保存成功");
            }
        }
    });
</script>
