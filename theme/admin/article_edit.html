<style>
    @import "/static/css/bootstrap-markdown.css";
    @import "/static/js/prettify/prettify.css";
</style>
<form id="article-form" class="clear form" action="/admin/article/edit/{{.Article.Id}}/" method="post">
    <div class="left-col left">
        <input class="ipt full" id="title" type="text" name="title" required="required" placeholder="文章标题" value="{{.Article.Title}}"/>
        <textarea name="content" id="content" required="required">{{Html .Article.Content}}</textarea>
    </div>
    <div class="right-col right">
        <p class="item">
            <label for="category">选择分类</label>
            <select class="select" name="category" id="category">{{range .Categories}}
                <option value="{{.Id}}"{{if eq $.Article.CategoryId .Id}} selected{{end}}>{{.Name}}</option>{{end}}
            </select>
        </p>
        <p class="item">
            <label for="slug">固定链接</label>
            <input id="slug" class="ipt" type="text" name="slug" required="required" placeholder="文章的唯一链接地址" value="{{.Article.Slug}}"/>
        </p>
        <p class="item">
            <label for="status">保存状态</label>
            <select class="select" name="status" id="status">
                <option value="publish"{{if eq .Article.Status "publish"}} selected{{end}}>公开</option>
                <option value="draft"{{if eq .Article.Status "draft"}} selected{{end}}>草稿</option>
            </select>
        </p>
        <p class="item">
            <label for="comment">评论状态</label>
            <select class="select" name="comment" id="comment">
                <option value="1"{{if eq .Article.IsComment 1}} selected{{end}}>开启</option>
                <option value="0"{{if eq .Article.IsComment 0}} selected{{end}}>关闭</option>
            </select>
        </p>
        <p class="item">
            <label for="feed">订阅状态</label>
            <select class="select" name="feed" id="feed">
                <option value="1"{{if eq .Article.IsFeed 1}} selected{{end}}>开启</option>
                <option value="0"{{if eq .Article.IsFeed 0}} selected{{end}}>关闭</option>
            </select>
        </p>
        <p>
            <button class="btn" id="article-submit">保存文章</button>
        </p>
    </div>
</form>
<script src="/static/js/bootstrap-markdown.js"></script>
<script src="/static/js/marked.js"></script>
<script src="/static/js/jquery.autosize.js"></script>
<script src="/static/js/prettify/prettify.js"></script>
<script>
    $(document).ready(function () {
        initArticleForm();
    });
</script>
