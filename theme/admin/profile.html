<form id="profile-form" class="form clear" action="" method="post">
    <h4>个人资料</h4>
    <div class="left avatar-container">
        <img class="avatar" src="{{.User.Avatar}}" alt="{{.User.Display}}"/>
    </div>
    <div class="right rel">
        <p class="item">
            <label for="login">登录名</label>
            <input id="login" class="ipt" type="text" value="{{.User.Login}}" name="login" required="required"/>
        </p>
        <p class="item">
            <label for="display">昵称</label>
            <input id="display" class="ipt" type="text" value="{{.User.Display}}" name="display" required="required"/>
        </p>
        <p class="item">
            <label for="email">联系邮箱</label>
            <input id="email" class="ipt" type="email" value="{{.User.Email}}" name="email" required="required"/>
        </p>
        <p class="item">
            <label for="url">个站</label>
            <input id="url" class="ipt" type="url" value="{{.User.Site}}" name="site"/>
        </p>
        <button class="btn" type="submit" id="profile-submit">更新个人资料</button>{{if .Update}}
        <span class="btn green">资料已更新</span>{{end}}
        <span class="abs msg red" id="profile-login-msg">不少于4个字符</span>
        <span class="abs msg red" id="profile-display-msg">不少于4个字符</span>
    </div>
</form>
